{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
	Update {{ exercise.name }}
{% endblock %}

{% block content %}
    <div class="content-container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <h2 class="h2 text-center mt-2 mb-3">Update {{ exercise.name }}</h2>
                <form method="post" class="input-form p-2 mb-3" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row justify-content-between px-3">
                        <button type="submit" class="btn btn-success col-2">Update</button>
                        <p class="col-2">
                            <a href="{% url 'workouts:exercise_update' exercise.pk %}" class="link-opacity-100">Back</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
