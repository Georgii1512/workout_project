{% extends 'base.html' %}

{% block title %}
	You training plans
{% endblock %}

{% block content %}
	<div class="container my-4 ">
    <div class="row justify-content-center">
            <div class="col-sm-12">
                <p class="text-center text-dark">
                    <a href="{% url 'workouts:training_plan_create' %}" class="link-underline-primary">Create new
                        training plan</a>
                </p>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-sm-3">
                <ul class="list-group">
                    {% for training_plan in training_plans %}
                        <li class="list-group-item list-group-item-action">
                            <a href="{% url 'workouts:training_plan_detail' training_plan.slug %}"
                               class="link-underline-primary">
                                <p class="text-dark">
                                    {{ training_plan.name }}
                                </p>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
