{% extends 'base.html' %}

{% block title %}
	You exercise categories
{% endblock %}

{% block content %}
	<div class="container my-4 ">
    <div class="row justify-content-center">
            <div class="col-sm-12">
                <p class="text-center text-dark">
                    <a href="{% url 'workouts:exercise_category_create' %}" class="link-underline-primary">Create new
                        exercise category</a>
                </p>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-sm-3">
                <ul class="list-group">
                    {% for exercise_category in exercise_categories %}
                        <li class="list-group-item list-group-item-action">
                            <a href="{% url 'workouts:exercise_category_detail' exercise_category.pk %}"
                               class="link-underline-primary">
                                <p class="text-dark">
                                    {{ exercise_category.name }}
                                </p>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
