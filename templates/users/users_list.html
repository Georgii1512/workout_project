{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
	Users
{% endblock %}

{% block content %}
	<ul>
    {% for user in users %}
    	<li>
        <p>
            <a href="{% url 'users:user_detail' user.pk %}">{{ user.username }}</a>
        </p>
        </li>
    {% endfor %}

    </ul>
{% endblock %}
